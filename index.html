<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krugerpark Animal Spotter</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="css/reset.css"/>-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/screen.css"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
</head>
<body>
<h1 class="white-text" style="font-size: 3.5rem">Krugerpark Animal Spotter</h1>

<ul class="collapsible" data-collapsible="accordion">
    <li>
        <div class="collapsible-header">Login</div>
        <div class="collapsible-body white"><span>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login-email" type="email" class="validate">
                        <label for="login-email">Email</label>
                    </div>
                </div>
                    <div class="input-field col s12">
                        <input id="login-password" type="password" class="validate">
                        <label for="login-password">Password</label>
                    </div>
                <button class="btn waves-effect waves-light white black-text" type="submit">Login</button>
            </form>
        </span></div>
    </li>
    <li>
        <div class="collapsible-header">Register</div>
        <div class="collapsible-body white"><span>
            <div class="row">
                <form action="#" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <p>
                        <input type="checkbox" id="aggreement" />
                        <label for="aggreement">I accept the <a href="tos.html" target="_blank">Terms of service</a></label>
                    </p>
                    <button class="btn waves-effect waves-light white black-text" type="submit">Register</button>
                </form>
            </div>
        </span>
        </div>
    </li>
</ul>
